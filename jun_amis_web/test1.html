<!DOCTYPE html>
<html lang="zh">
 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<script src="/pages/js/jquery.min.js"></script>
	<title>浅谈Html页面内容执行顺序</title>
	<script type="text/javascript">		
		function getQueryStringParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
		$(function(){
			 
			var param1 = getQueryStringParameter("page");
			var url = "/json/sys/" + param1 + ".js";
			$.getScript(url, function() {
				console.log("Script loaded and executed 1111 .");
				// 这里可以放置任何依赖于脚本加载完成的代码
			});
		});
	</script>
</head>
 
<body>
	<input type="hidden" id="hiddenUserId" value="101" />
	<input type="hidden" id="hiddenContextPath" value="/web" />
	<input type="hidden" id="hiddenUserName" value="小明" />
</body>
 
</html>
