<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<title></title>
		<link href="../../dist/css/lanai-ui.min.css" rel="stylesheet" />
	</head>
	<body class="register-page">
		<section class="content">			
			<div class="register-box">
				<div class="register-box-body">
					<div class="login-logo">
		                <a href="../../index.html">注册新用户</a>
		            </div>
		            <hr>
				    <p class="login-box-msg">注册提示信息</p>
				
				    <form action="../../index.html" method="post">
				      <div class="form-group has-feedback">
				        <input type="text" class="form-control" placeholder="昵称">
				        <span class="fa fa-user form-control-feedback"></span>
				      </div>
				      <div class="form-group has-feedback">
				        <input type="email" class="form-control" placeholder="邮箱">
				        <span class="fa fa-envelope form-control-feedback"></span>
				      </div>
				      <div class="form-group has-feedback">
				        <input type="password" class="form-control" placeholder="密码">
				        <span class="fa fa-lock form-control-feedback"></span>
				      </div>
				      <div class="form-group has-feedback">
				        <input type="password" class="form-control" placeholder="确认密码">
				        <span class="fa fa-sign-in form-control-feedback"></span>
				      </div>
				      <div class="form-group">
				      	 <div class="checkbox checkbox-inline checkbox-primary">
	                        <input id="checkbox2" type="checkbox" checked>
	                        <label for="checkbox2">
	                            	已阅读并同意<a href="#">服务条款</a>
	                        </label>
	                    </div>
				      </div>				     
				      <button type="submit" class="btn btn-primary btn-block btn-flat">注 册</button>
				    </form>
				</div>
			</div>
		</section>
		<script src="../../dist/js/jquery.min.js"></script>
    	<script src="../../dist/js/lanai-ui.min.js"></script>
	</body>
</html>
