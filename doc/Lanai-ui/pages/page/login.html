<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title></title>
    <link href="../../dist/css/lanai-ui.min.css" rel="stylesheet" />
</head>
<body class="login-page">
    <section class="content">
        <div class="login-box">            
            <div class="login-box-body">
            	<div class="login-logo">
	                <a href="../../index.html"><b>Lanai</b>UI</a>
	            </div>
	            <hr>
                <p class="login-box-msg">提示信息位置</p>

                <form method="post">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="邮箱/用户名/电话">
                        <span class="fa fa-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="密码">
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <div class="checkbox checkbox-primary">
		                        <input id="checkbox1" type="checkbox" checked="">
		                        <label for="checkbox1">
		                            	记住密码
		                        </label>
		                    </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-12 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <div class="login-wechat-qr">
                    	<img src="../../dist/img/cli_200px.png" class="img-responsive">
                    </div>                    
                </div>
                <!-- /.social-auth-links -->

                <a href="#">密码找回</a><br>
                <a href="register.html" class="text-center">注册新用户</a>

            </div>
            <!-- /.login-box-body -->
        </div>

    </section>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/lanai-ui.min.js"></script>
</body>
</html>
